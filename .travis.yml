os: linux
distro: bionic
sudo: required
language: node_js
node_js:
  - 11
  - 10
services:
  - docker
env:
  global:
    - DOCKER_COMPOSE_VERSION: 1.24.0 SECRET="SUPER_JWT_SECRET" API_VER="1.0.0" DB_URL="mongodb://127.0.0.1:27017/example"
before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
  - docker-compose --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
  - docker-compose up -d
  - docker ps
jobs:
  include:
  - stage: test
    script: yarn test
  - stage: build
    script: yarn build